<body>
  <div class="wheel-container">

        { name: "–û–Ω–∏–≥–∏—Ä–∞–¥–∑—É —Å –∫—Ä–∞–±–æ–º", chance: 1, promo: "4360" },

        { name: "–ü–æ–≤–µ–∑—ë—Ç –≤ –ª—é–±–≤–∏", chance: 1.799, promo: "7777" }
